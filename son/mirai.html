<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miray | Home</title>
    <link rel="stylesheet" href="mirai.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <table class="dataTable">
        <tbody>
            <tr>
                <td>Sınıf</td>
                <td>Frekans</td>
                <td>Göreli Frekans</td>
            </tr>
            <tr>
                <td>10-20</td>
                <td id="data1">-</td>
                <td id="freData1">-</td>
            </tr>
            <tr>
                <td>20-30</td>
                <td id="data2">-</td>
                <td id="freData2">-</td>
            </tr>
            <tr>
                <td>30-40</td>
                <td id="data3">-</td>
                <td id="freData3">-</td>
            </tr>
            <tr>
                <td>40-50</td>
                <td id="data4">-</td>
                <td id="freData4">-</td>
            </tr>
            <tr>
                <td>50-60</td>
                <td id="data5">-</td>
                <td id="freData5">-</td>
            </tr>
            <tr>
                <td>60+</td>
                <td id="data6">-</td>
                <td id="freData6">-</td>
            </tr>
            <tr>
                <td>Toplam</td>
                <td id="dataLength">-</td>
                <td id="freData7">-</td>
            </tr>
        </tbody>
    </table>
    <!--chart start-->
    <div class="chart">
        <ul class="numbers">
            <li><span>1.00</span></li>
            <li><span>0.80</span></li>
            <li><span>0.60</span></li>
            <li><span>0.40</span></li>
            <li><span>0.20</span></li>
            <li><span>0.00</span></li>
        </ul>
        <ul class="bars">
          <li><div class="bar" id="bar1" data-percentage="0"></div><span id="span1">10-20</span></li>
          <li><div class="bar" id="bar2" data-percentage="0"></div><span id="span2">20-30</span></li>
          <li><div class="bar" id="bar3" data-percentage="0"></div><span id="span3">30-40</span></li>
          <li><div class="bar" id="bar4" data-percentage="0"></div><span id="span4">40-50</span></li>
          <li><div class="bar" id="bar5" data-percentage="0"></div><span id="span5">50-60</span></li>
          <!-- <li><div class="bar" id="bar6" data-percentage="0"></div><span id="span6">60+</span></li> -->
        </ul>
      </div>
      <!--chart end-->
    <script src="mirai.js"></script>    
</body>
</html>
